<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/top-view-snowflake-shape.jpg" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheet/mystyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Merienda:wght@300..900&family=Norican&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c0fb1b306e.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>

  <main class="min-vh-100">
    <div class="container mt-5">
      <div class="text-center mb-4 py-3 head d-flex justify-content-center align-content-center ">
        <h1 class="py-4 position-relative ">Bookmarker</h1>
      </div>
      <div class="bordrebox p-4">
        <div class="d-flex justify-content-center align-content-center mb-5 ">
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>
  
        <form>
          <div class="d-flex flex-column justify-content-center w-100">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="d-flex flex-column justify-content-center w-100 mt-3">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i> Site URL
            </label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
        </form>
  
        <div class="d-flex justify-content-center align-content-center mt-4">
          <button class="text-center btn-lg rounded-5 py-1 px-5 btns" type="button" onclick="getBookmark()">Submit</button>
        </div>
      </div>
  
      <table class="table mb-3 mt-4 text-center table-color">
        <thead>
          <tr>
            <th class="text-capitalize">Index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
  </main>
  

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
   
    

  </body>
</html>
